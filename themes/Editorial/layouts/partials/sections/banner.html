<section id="banner">
    <div class="content">  
        <h5>banner section</h5>
        {{ range site.RegularPages | first 1 }}
        <header>
            <h2> {{.Title}} </h2>
            <p></p>
        </header>
        <p> {{ .Summary }} </p>
        <ul class="actions">
            <li><a href="{{ .RelPermalink }}" class="button big">Read More</a></li>
        </ul>
    </div>
    <a class="image object">
        <img src="{{ .Params.src }}" alt="" />
    </a>
    {{ end }}
</section>
