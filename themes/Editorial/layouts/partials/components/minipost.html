<section>
    <h5>mini post section </h5>
    <header class="major">
        <h2>Lastest Articles</h2>
    </header>
    {{ range site.RegularPages | first 3 }}
    <div class="mini-posts">
        <article>
            <a href="#" class="image"><img src="{{ .Params.src }}" alt="" /></a>
            <p>{{ .Summary }}</p>
        </article>
    </div>
    <ul class="actions">
        <li><a href="{{ .RelPermalink }}" class="button">More</a></li>
    </ul>
    {{ end }}
</section>
